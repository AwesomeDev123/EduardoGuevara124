<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'apppmods')}">

  <body>

    <h2>App Modules</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">Last Name</th>
            <th style="width: 200px;">eMail Address</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="apppmod : ${selections}">
              <td>
                  <a th:href="@{/apppmods/__${apppmod.id}__}" th:text="${apppmod.appModName}"/></a>
              </td>
              <td th:text="${apppmod.appModName}"/></td>
              <td th:text="${apppmod.appModName}"/>
              <td><a href="#" th:href="@{'/apppmods/' + ${apppmod.id} + '/show'}">View</a></td>
              <td><a href="#" th:href="@{'/apppmods/' + ${apppmod.id} + '/update'}">Update</a></td>
              <td><a href="#" th:href="@{'/apppmods/' + ${apppmod.id} + '/delete'}">Delete</a></td>
          </tr>
              <td><a href="#" th:href="@{'/apppmods/new'}">Add</a></td>
        </tbody>
    </table>

  </body>
</html>
