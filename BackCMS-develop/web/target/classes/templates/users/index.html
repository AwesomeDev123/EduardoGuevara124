<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Users</title>
</head>
<body>
<!--/*@thymesVar id="user" type="spring.sfgapp.entity.User"*/-->
<h2>Users</h2>
<table id="users" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
		<th>Last Name</th>
		<th>email</th>
    </tr>
    </thead>
        <tbody>
          <tr th:each="user : ${users}">
              <td>
                  <a th:href="@{'/users/' + ${user.id} + '/show'}" th:text="${user.id}"/></a>
              </td>
			  <td th:text="${user.firstName}"/></td>			  
              <td th:text="${user.lastName}"/></td>
              <td th:text="${user.emailPersonal}"/>
<!--               <td><a href="#" th:href="@{'/users/' + ${user.id} + '/show'}">View</a></td>
              <td><a href="#" th:href="@{'/users/' + ${user.id} + '/update'}">Update</a></td>
              <td><a href="#" th:href="@{'/users/' + ${user.id} + '/delete'}">Delete</a></td> -->
          </tr>
		  <tr>
              <td><a href="#" th:href="@{'/users/new'}">Add</a></td>
		  </tr>
        </tbody>
</table>
</body>
</html>
