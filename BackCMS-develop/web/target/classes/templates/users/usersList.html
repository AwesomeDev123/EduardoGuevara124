<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">

  <body>

    <h2>Users</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">Last Name</th>
            <th style="width: 200px;">eMail Address</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${selections}">
              <td>
                  <a th:href="@{/users/__${user.id}__}" th:text="${user.firstName}"/></a>
              </td>
              <td th:text="${user.lastName}"/></td>
              <td th:text="${user.emailPersonal}"/>
              <td><a href="#" th:href="@{'/users/' + ${user.id} + '/show'}">View</a></td>
              <td><a href="#" th:href="@{'/users/' + ${user.id} + '/update'}">Update</a></td>
              <td><a href="#" th:href="@{'/users/' + ${user.id} + '/delete'}">Delete</a></td>
          </tr>
              <td><a href="#" th:href="@{'/users/new'}">Add</a></td>
        </tbody>
    </table>

  </body>
</html>
