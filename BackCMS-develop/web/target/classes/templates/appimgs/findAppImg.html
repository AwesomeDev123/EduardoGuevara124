<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'appimgs')}">
<body>
  <h2>Find Users</h2>
  <form th:object="${appimg}" th:action="@{/appimgs}" method="get"
    class="form-horizontal" id="search-appimg-form">
    <div class="form-group">
      <div class="control-group" id="imgName">
        <label class="col-sm-2 control-label">Last image name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{imgName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Images</button>
      </div>
    </div>
  </form>
  <br />
  <a class="btn btn-default" th:href="@{/appimgs/new}">Add Images</a>
</body>
</html>
