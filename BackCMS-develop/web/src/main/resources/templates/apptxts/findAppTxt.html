<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'apptxts')}">

<body>
  <h2>Find apptxts</h2>
  <form th:object="${apptxts}" th:action="@{/apptxts}" method="get"
    class="form-horizontal" id="search-apptxt-form">
    <div class="form-group">
      <div class="control-group" id="lastTxtNameGroup">
        <label class="col-sm-2 control-label">Last txt name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{apptxts.appTxtName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          App Txt</button>
      </div>
    </div>
  </form>
  <br />
  <a class="btn btn-default" th:href="@{/apptxts/new}">Add App Txt</a>
</body>
</html>
