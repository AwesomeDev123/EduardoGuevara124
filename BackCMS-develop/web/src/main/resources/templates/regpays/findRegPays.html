<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'regpays')}">
<body>
  <h2>Find Reg Pays</h2>
  <form th:object="${regpay}" th:action="@{/regpays}" method="get"
    class="form-horizontal" id="search-regpay-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{regPayDoc}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Reg Pays</button>
      </div>
    </div>
  </form>
  <br />
  <a class="btn btn-default" th:href="@{/regpays/new}">Add Reg Pays</a>
</body>
</html>
