<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'appopts')}">

<body>

  <h2>App Options</h2>
  <form th:object="${appopt}" class="form-horizontal" id="add-appopt-form" method="post">


    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'optName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'optDsc', 'text')}" />
<!--      <input-->
<!--        th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />-->
<!--      <input-->
<!--        th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />-->
<!--      <input-->
<!--        th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />-->
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${appopt['new']} ? 'Add App Opt' : 'Update App Opt'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          App Opt</button>
      </div>
    </div>
  </form>
</body>
</html>
