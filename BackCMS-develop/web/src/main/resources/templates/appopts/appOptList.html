<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'appopts')}">

  <body>

    <h2>App Options</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">Last Name</th>
            <th style="width: 200px;">eMail Address</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="appopt : ${selections}">
              <td>
                  <a th:href="@{/appopts/__${appopt.id}__}" th:text="${appopt.optName}"/></a>
              </td>
              <td th:text="${appopt.optDsc}"/></td>
              <td th:text="${appopt.optDsc}"/>
              <td><a href="#" th:href="@{'/appopts/' + ${appopt.id} + '/show'}">View</a></td>
              <td><a href="#" th:href="@{'/appopts/' + ${appopt.id} + '/update'}">Update</a></td>
              <td><a href="#" th:href="@{'/appopts/' + ${appopt.id} + '/delete'}">Delete</a></td>
          </tr>
              <td><a href="#" th:href="@{'/appopts/new'}">Add</a></td>
        </tbody>
    </table>

  </body>
</html>
